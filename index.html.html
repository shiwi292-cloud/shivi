<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Surprise ğŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg,#ffb6d5,#ffe6f0);
  font-family: Arial, Helvetica, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Shared card */
.card {
  background: white;
  padding: 45px 60px;
  border-radius: 22px;
  text-align: center;
  box-shadow: 0 12px 30px rgba(0,0,0,0.2);
  animation: pop .6s ease;
  z-index: 5;
}

@keyframes pop {
  from {transform:scale(.6);opacity:0;}
  to {transform:scale(1);opacity:1;}
}

h1 {
  color:#e6005c;
  font-size:34px;
}

p {
  font-size:20px;
  color:#444;
}

.btn {
  display:inline-block;
  margin:15px;
  padding:14px 32px;
  font-size:18px;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
  border:none;
}

.yes {background:#28a745;color:white;}
.no  {background:#ffd1d1;color:#b30000;}

/* Hearts */
.heart {
  position:absolute;
  bottom:-40px;
  font-size:26px;
  animation: floatUp linear infinite;
  opacity:.8;
}

@keyframes floatUp {
  from {transform:translateY(0) scale(1);opacity:1;}
  to {transform:translateY(-120vh) scale(1.6);opacity:0;}
}

/* Hide sections */
.hidden {display:none;}
</style>
</head>

<body>

<!-- QUESTION CARD -->

<!-- YES RESULT CARD -->
<div id="yesCard" class="card hidden">

  <p><strong>You just made my day!</strong></p>
  <p>Canâ€™t wait for our Valentine date ğŸ˜˜ğŸŒ¹</p>
</div>

<script>
/* NO button jumps */
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseenter", () => {
  const x = Math.random() * (window.innerWidth - 150);
  const y = Math.random() * (window.innerHeight - 150);
  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

/* YES click */
function showYes() {
  document.getElementById("questionCard").classList.add("hidden");
  document.getElementById("yesCard").classList.remove("hidden");
  startHearts();
}

/* Hearts animation */
const hearts = ["ğŸ’–","ğŸ’˜","ğŸ’•","ğŸ’","ğŸ’","â¤ï¸","ğŸ’—"];

function startHearts() {
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = hearts[Math.floor(Math.random()*hearts.length)];
    h.style.left = Math.random()*100 + "vw";
    h.style.fontSize = 18 + Math.random()*30 + "px";
    h.style.animationDuration = 4 + Math.random()*6 + "s";

</script>
